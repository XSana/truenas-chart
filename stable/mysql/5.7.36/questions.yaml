groups:
  - name: "Container Images"
    description: "Image to be used for container"
  - name: "MySQL Configuration"
    description: "Configuration details for MySQL"
  - name: "Storage"
    description: "Configure Storage for MySQL"

questions:
  - variable: mysqlconfig
    description: "MySQL配置明细"
    label: "MySQL配置"
    group: "MySQL Configuration"
    schema:
      type: dict
      required: true
      attrs:
        - variable: rootpassword
          label: "Root Password"
          description: "MySQL root默认密码"
          schema:
            type: string
            default: ""
            required: true

  - variable: appVolumeMounts
    label: "MySQL存储"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: mysql-data
          label: "MySQL数据卷"
          schema:
            type: dict
            attrs:
              - variable: hostPathEnabled
                label: "启用本地存储"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "MySQL数据卷本地路径"
                      schema:
                        type: hostpath
                        required: true
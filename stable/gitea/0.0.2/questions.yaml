groups:
  - name: "Container Images"
    description: "Image to be used for container"
  - name: "Gitea Configuration"
    description: "Configuration details for Gitea"
  - name: "Gitea Environment Variables"
    description: "Set the environment that will be visible to the container"
  - name: "Storage"
    description: "Configure Storage for Gitea"

questions:
  - variable: uid
    label: "UID"
    group: "Gitea Configuration"
    description: "Gitea运行用户ID"
    schema:
      type: int
      default: 1000
      required: true
  - variable: gid
    label: "GID"
    group: "Gitea Configuration"
    description: "Gitea运行用户组ID"
    schema:
      type: int
      default: 1000
      required: true
  - variable: mysqlHost
    label: "MySQL地址"
    group: "Gitea Configuration"
    description: "MySQL地址（localhost:3306）"
    schema:
      type: string
      default: "localhost:3306"
      required: true
  - variable: mysqlDbName
    label: "MySQL数据库名"
    group: "Gitea Configuration"
    description: "MySQL数据库名"
    schema:
      type: string
      default: "gitea"
      required: true
  - variable: mysqlUser
    label: "MySQL用户"
    group: "Gitea Configuration"
    description: "MySQL用户"
    schema:
      type: string
      default: ""
      required: true
  - variable: mysqlPassword
    label: "MySQL密码"
    group: "Gitea Configuration"
    description: "MySQL密码"
    schema:
      type: string
      default: ""
      private: true
      required: true

  - variable: appVolumeMounts
    label: "Gitea存储"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: gitea-data
          label: "Gitea数据卷"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Gitea数据卷名称"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-gitea_data"
                  editable: false
              - variable: hostPathEnabled
                label: "启用Gitea本地卷存储路径"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Gitea本地卷存储路径"
                      schema:
                        type: hostpath
                        required: true
  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume for Minio application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: environmentVariables
    label: "Environment Variables"
    group: "Gitea Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string